{% extends "investment_tool/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <label class="border-bottom mb-4">{{ title }}</label>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info btn-main" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}

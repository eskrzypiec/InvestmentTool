{% extends "investment_tool/base.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid bg-steel-2 text-center">
    <h1 class="display-4"><i class="fas fa-chart-line"></i></h1>
    <p class="lead">Investment Tool</p>
    <hr class="my-2">
    {% if user.is_authenticated %}
    <p class="lead"></p>
    <p class="mb-4">Let's get started</p>
    <div class="d-flex justify-content-center flex-wrap">
        <a class="btn btn-lg btn-info btn-main m-2"
           href="{% url 'create-investment' %}" role="button">Stwórz nowy projekt</a>
        <a class="btn btn-lg btn-info btn-main m-2"
           href="{% url 'investments-list' %}" role="button">Twoje projekty</a>
        <a class="btn btn-lg btn-info btn-main m-2"
           href="{% url 'pending-investments' %}" role="button">Oczekujące na akceptację</a>

    </div>
    {% else %}
    <p class="lead"></p>
    <p class="mb-4">Login or register for further action.</p>
    <div class="d-flex justify-content-center flex-wrap">
        <a class="btn btn-lg btn-info btn-main m-2" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-lg btn-info btn-main m-2" href="{% url 'register' %}" role="button">Register</a>
    </div>

    {% endif %}

</div>

{% endblock content %}
